<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Video Gallery</title>
      <script src="https://unpkg.com/flickity@2/dist/flickity.min.css"></script>
      <link href="./style.css" rel="stylesheet">
</head>

<body>

      <nav>
            <img id="logo"
                  src="https://calderastg.wpengine.com/wp-content/uploads/2020/04/Caldera-spas-Logo-all-white-no-tl.svg">
      </nav>
      <div class="a-spot-container container">

            <div class="fake-menu" title="I dont do anything">
                  <p>&#x2630;</p>
            </div>

            <!--   buttons-start   -->
            <div class="button-row">
                  <div class="button-group button-group--cells">
                        <h3 class="button is-selected video_one-btn">Renew</h3>
                        <h3 class="button video_two-btn">Reconnect</h3>
                        <h3 class="button video_three-btn">Reload</h3>
                        <h3 class="button video_four-btn">Revive</h3>
                        <h3 class="button video_five-btn">Recharge</h3>
                  </div>

            </div>
            <!--   buttons-end   -->
            <svg id="caldera__swoosh__" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 752.6 33.6">
                  <path fill="#ffffff"
                        d="M378,7.9c-58,8.2-125.1,24.3-224.3,16C100,19.5,0,4.8,0,4.8l0,0v28.7h752.6C586-7.5,462.2-3.9,378,7.9z" />
                  </svg>

            <div class="carousel" id="flickity" data-flickity>
                  <div class="carousel-cell">
                        <h1>Renew</h1>
                        <video muted preload="metadata" poster="">
                              <source src="https://calderastg.wpengine.com/wp-content/uploads/2020/09/come-to-life.mp4"
                                    class="a-spot_video" id="video_1" type="video/mp4" />
                        </video>
                  </div>

                  <div class="carousel-cell">
                        <h1>Reconnect</h1>
                        <video muted preload="metadata" poster="">
                              <source src="https://calderastg.wpengine.com/wp-content/uploads/2020/09/come-to-life.mp4"
                                    class="a-spot_video" id="video_2" type="video/mp4" />
                        </video>
                  </div>

                  <div class="carousel-cell">
                        <h1>Reload</h1>
                        <video muted preload="metadata" poster="">
                              <source src="https://calderastg.wpengine.com/wp-content/uploads/2020/09/come-to-life.mp4"
                                    class="a-spot_video" id="video_3" type="video/mp4" />
                        </video>
                  </div>
                  <div class="carousel-cell">
                        <h1>Revive</h1>
                        <video muted preload="metadata" poster="">
                              <source src="https://calderastg.wpengine.com/wp-content/uploads/2020/09/come-to-life.mp4"
                                    class="a-spot_video" id="video_4" type="video/mp4" />
                        </video>
                  </div>
                  <div class="carousel-cell">
                        <h1>Recharge</h1>
                        <video muted preload="metadata" poster="">
                              <source src="https://calderastg.wpengine.com/wp-content/uploads/2020/09/come-to-life.mp4"
                                    class="a-spot_video" id="video_5" type="video/mp4" />
                        </video>
                  </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.0/flickity.pkgd.min.js"></script>
            <script src="https://unpkg.com/flickity-hash@1/hash.js"></script>
            <script src="./app.js"></script>

</body>

</html>
